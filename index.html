<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/imagem.png" alt="Ícone do site" class="icon">
            <h1>Decodificador de Texto</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <textarea id="input-text" placeholder="Digite o texto aqui..."></textarea>
            
            <div class="buttons">
                <button id="encrypt-btn">Criptografar</button>
                <button id="decrypt-btn">Descriptografar</button>
                <button id="copy-btn">Copiar</button>
            </div>
            
            <div class="output">
                <img id="placeholder-img" src="images/imagem.png" alt="Imagem inicial">
                <p id="output-text" class="hidden"></p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Desenvolvido por Everton Wesley da Silva</p>
        <div class="footer-links">
            <a href="https://github.com/seu-usuario/decodificador-texto" target="_blank">
                <img src="images/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/everton-w-silva-devops/" target="_blank">
                <img src="images/linkedin.jpg" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
